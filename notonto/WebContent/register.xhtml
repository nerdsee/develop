<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<title>Notonto - Vokabeln lernen und behalten</title>
	</ui:define>
	<ui:define name="content">
		<div class="ui-g-2"></div>
		<div id="content" class="ui-g-4">
			<h1>
				<h:outputText value="#{bundle.register}" />
			</h1>
			<h:form>
				<p:messages autoUpdate="true" showDetail="true"></p:messages>
				<p:message for="passinput" display="icon" />
				<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
					<p:outputLabel for="emailinput" value="#{bundle.email}" />
					<p:inputText style="display:block;" id="emailinput" value="#{auth.email}" required="true" validatorMessage="Bitte geben Sie eine gÃ¼ltige Emailadresse ein.">
						<f:validateRegex pattern=".+@.+" />
					</p:inputText>
					<p:outputLabel for="passinput" value="#{bundle.password}" />
					<p:password id="passinput" value="#{auth.password}" required="true" />
					<p:outputLabel for="passconfinput" value="#{bundle.passconfirm}" />
					<p:password style="display:block;" id="passconfinput" value="#{auth.passconfirm}" label="#{bundle.passconfirm}" required="true" />
					<p:outputLabel value="" />
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox id="acceptinput" required="true" validator="#{auth.validateRights}" />
						<h:panelGroup>
							<p:outputLabel for="reg1" value="#{bundle.confirm1} " />
							<p:commandLink class="font1 c1" value=" #{bundle.confirm2} " onclick="PF('dlg1').show(); return false;" type="button" />
							<p:outputLabel for="reg1" value=" #{bundle.confirm3} " />
						</h:panelGroup>
						<p:outputLabel value="" />
					</h:panelGrid>
					<p:outputLabel for="reg1" value="" />
					<p:commandButton id="reg1" action="#{auth.register}" styleClass="ui-btn-inline ui-btn-green" value="#{bundle.register}" />
				</h:panelGrid>
				<p:dialog header="#{bundle.confirm2}" widgetVar="dlg1" showEffect="pop" closeOnEscape="true" style="max-width: 600px;">
					<h:outputText value="#{bundle.nutzung1}" />
					<p />
					<h:outputText value="#{bundle.nutzung2}" />
					<p />
					<h:outputText value="#{bundle.nutzung3}" />
				</p:dialog>
			</h:form>
		</div>
		<div class="ui-g-2"></div>
		<!-- ### CONTENT-END ### -->
	</ui:define>
</ui:composition>
