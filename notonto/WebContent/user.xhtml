<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" template="/WEB-INF/mobile.xhtml">
	<ui:define name="head">
		<title><h:outputText value="Notonto - #{bundle.menu_learn}" /></title>
	</ui:define>
	<ui:define name="content">
		<!-- ### CONTENT-START ### -->
			<p:panelGrid columns="2">
				<h:outputText value="#{bundle.menu_learn}" />
				<p:commandButton styleClass="ui-btn-inline ui-btn-orange" action="library" ajax="false" value="+ HinzufÃ¼gen" />
			</p:panelGrid>
			<h:outputText value="#{bundle.subfirst}" class="infotext" rendered="#{empty user.lessons}" />
			<p:dataList value="#{user.lessons}" rendered="#{not empty user.lessons}" var="userlesson">
				<p:commandLink action="#{brainSession.learnLesson}">
					<h:graphicImage url="/images/lessons/lesson_button_#{userlesson.lesson.icon}.gif" class="icon" width="32" height="32" />
					<h:outputText value="#{userlesson.lesson.description}" class="font1 bold" />
					<h:outputText value="&lt;br>" escape="false" />
					<h:outputFormat value="#{bundle.learnitems}" class="font3">
						<f:param value="#{brainSession.getAvailable(userlesson)}" />
					</h:outputFormat>
					<h:outputText value="&lt;br> [#{userlesson.nextUserItemTimeDiff} ]" escape="false" rendered="#{brainSession.getAvailable(userlesson)==0}" class="font3" />
					<h:outputText value="&lt;br>&lt;i>Zieltermin: #{userlesson.realTargetDate}&lt;/i>" escape="false" rendered="#{userlesson.intervallType}" class="font3" />
				</p:commandLink>
			</p:dataList>
		<!-- ### CONTENT-END ### -->
	</ui:define>
	<ui:define name="sidebar">
		<div class="sidebar" rendered="#{auth.isLoggedIn}">
			<h1>
				<h:outputText value="#{bundle.contact}" />
			</h1>
			<div class="font1 tbmargin">
				<h:outputText value="#{bundle.contact_text}" />
			</div>
			<h:outputLink value="/kontakt.jsf" class="link">
				<h:outputText value="> #{bundle.contact}" class="font1 c2" />
			</h:outputLink>
		</div>
		<!-- ### SIDEBAR-START ### -->
		<div class="sidebar" rendered="#{auth.isLoggedIn}">
			<h1>
				<h:outputText value="#{bundle.menu_stat}" />
			</h1>
			<div class="font1 tbmargin">
				<h:outputText value="#{bundle.stat_text}" />
			</div>
			<h:outputLink value="/stat.jsf" class="link">
				<h:outputText value="> #{bundle.menu_stat}" class="font1 c2" />
			</h:outputLink>
		</div>
		<f:subview id="s_ff_sm">
			<ui:include src="/snippets/firefox_sm.xhtml" />
		</f:subview>
	</ui:define>
</ui:composition>
