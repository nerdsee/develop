<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index.jsf">Notonto</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><p:link outcome="user" icon="ui-icon-lightbulb" rendered="#{auth.isLoggedIn}">
							<span class="glyphicon glyphicon-education"></span>
							<h:outputText value=" #{bundle.menu_learn}" />
						</p:link></li>
					<li><p:link outcome="editlesson" icon="ui-icon-lightbulb" rendered="#{auth.isLoggedIn}">
							<span class="glyphicon glyphicon-edit"></span>
							<h:outputText value=" #{bundle.menu_teacher}" />
						</p:link></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><p:link outcome="editlesson" icon="ui-icon-lightbulb" rendered="#{auth.isLoggedIn}">
							<span class="glyphicon glyphicon-info-sign"></span>
							<h:outputText value=" Impressum" />
						</p:link></li>
					<ui:fragment rendered="#{!auth.isLoggedIn}">
						<li><p:link outcome="register">
								<span class="glyphicon glyphicon-user"></span> Register
						</p:link></li>
						<li><p:link outcome="login">
								<span class="glyphicon glyphicon-log-in"></span> Login
						</p:link></li>
					</ui:fragment>
					<ui:fragment rendered="#{auth.isLoggedIn}">
						<li><p:link outcome="options">
								<span class="glyphicon glyphicon-user"></span> Einstellungen
						</p:link></li>
						<li><p:commandLink action="#{auth.logout}">
								<span class="glyphicon glyphicon-log-out"></span> Logout
						</p:commandLink></li>
					</ui:fragment>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div id="headline" class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<div id="content" class="ui-g-2"></div>
			<div id="content" class="ui-g-8">
				<h:form>
					<p:menubar>
						<p:menuitem value="#{bundle.menu_home}" icon="ui-icon-home" outcome="index" />
						<p:menuitem value="#{bundle.menu_learn}" outcome="user" icon="ui-icon-lightbulb" rendered="#{auth.isLoggedIn}" />
						<p:menuitem value="#{bundle.menu_teacher}" outcome="editlesson" icon="ui-icon-pencil" rendered="#{auth.isLoggedIn}" />
						<p:menuitem value="#{bundle.menu_admin}" url="/admin/user.jsf" icon="ui-icon-gear" rendered="#{auth.isLoggedIn and user.isAdmin}" />
						<p:submenu label="Infos" icon="ui-icon-info">
							<p:menuitem value="#{bundle.menu_info_bg}" outcome="info_bg" />
							<p:menuitem value="#{bundle.menu_info_ls}" outcome="info_co" />
						</p:submenu>
						<p:menuitem value="Impressum" url="/impressum.jsf" icon="ui-icon-info" />
						<f:facet name="options">
							<p:commandButton action="login" value="#{bundle.login}" rendered="#{!auth.isLoggedIn}" />
							<p:commandButton action="register" value="#{bundle.register}" rendered="#{!auth.isLoggedIn}" />
							<p:commandButton action="options" value="#{bundle.options}" rendered="#{auth.isLoggedIn}" ajax="false" />
							<p:commandButton action="#{auth.logout}" value="#{bundle.menu_logout}" rendered="#{auth.isLoggedIn}" ajax="false" />
						</f:facet>
					</p:menubar>
				</h:form>
			</div>
			<div id="content" class="ui-g-2"></div>
		</div>
	</div>
</ui:composition>
