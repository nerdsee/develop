<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<f:loadBundle basename="org.stoevesand.brain.i18n.MessagesBundle" var="bundle" />
	<div class="ui-g">
		<div class="ui-g-12 ui-md-12 ui-lg-12 ">
			<p class="statistic statistic_learn">
				<h:outputText value="#{bundle.learnable}" />

				</span>
			</p>
		</div>
		<div class="ui-g-2 ui-md-12 ui-lg-12 ">
			<p class="statistic #{brainSession.currentUserItem.showLevel==0 ? 'statistic_act' : ''}">

				<span class="label label-default"> <h:outputText value="#{brainSession.currentUserLesson.level0}" />
				</span>
			</p>
		</div>

			<p class="statistic #{brainSession.currentUserItem.showLevel==1 ? 'statistic_act' : ''}">
				<h:outputText value="Level" class="mhide" />
				<h:outputText value=" 1" />
				<span class="label label-default"> <h:outputText value="#{brainSession.currentUserLesson.level1}" />
				</span>
			</p>
		</div>

			<p class="statistic #{brainSession.currentUserItem.showLevel==2 ? 'statistic_act' : ''}">
