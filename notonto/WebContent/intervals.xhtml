<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" template="/WEB-INF/template-card.xhtml">
	<ui:define name="head">
		<title><h:outputText value="Notonto - #{bundle.menu_learn}" /></title>
	</ui:define>
	<ui:define name="content">
		<!-- ### CONTENT-START ### -->
		<h2>
			<h:outputText value="Lernen mit Zieltermin #{brainSession.currentUserLesson.id}" />
		</h2>
		<p:messages autoUpdate="true"></p:messages>
		<pm:field>
			<p:outputLabel for="switch" value="Zieltermin" />
			<p:inputSwitch id="switch" value="#{brainSession.currentUserLesson.intervallType}">
			<p:ajax/>
			</p:inputSwitch>
		</pm:field>
		<pm:field>
			<p:outputLabel for="targetcal" value="" />
			<p:calendar id="targetcal" value="#{brainSession.currentUserLesson.realTargetDate}" style="width: 300px;">
			</p:calendar>
		</pm:field>
		<h:panelGrid columns="2" class="tstd">
			<h:panelGroup>
				<p:commandButton action="#{brainSession.currentUserLesson.saveIntervalls}" styleClass="ui-btn-inline ui-btn-green" value="OK" />
				<p:button outcome="exit" styleClass="ui-btn-inline ui-btn-orange" value="Abbrechen" />
			</h:panelGroup>
		</h:panelGrid>
		<!-- ### CONTENT-END ### -->
		<!-- LAYOUT-BLOCK 2-1 END -->
	</ui:define>
	<ui:define name="sidebar">
	</ui:define>
</ui:composition>
