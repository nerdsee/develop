<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<title>Edit Item</title>
	</ui:define>
	<ui:define name="content">
		<div class="ui-g">
			<div id="content" class="ui-g-12 ui-md-12 ui-lg-12">
				<h1>
					<h:outputText value="#{bundle.invite}" />
				</h1>
				<h2>
					<h:outputText value="#{brainSession.currentLesson.description}" />
				</h2>
				<h3>Sie haben zwei Möglichkeiten, damit andere Benutzer diese Lektion verwenden können.</h3>
				<h:form>
					<p:panel>
			Der Freischaltcode für diese Lektion lautet: #{brainSession.currentLesson.code}
			</p:panel>
					<p:panel>
			Verschicken Sie eine Email, mit einem direkten Link als Einladung.
				<h:panelGrid columns="2">
							<p:outputLabel>Email Adresse</p:outputLabel>
							<p:inputText value="#{libraryFilterView.inviteeEmail}" size="60" />
							<p:outputLabel></p:outputLabel>
							<p:commandButton value="OK" action="#{libraryFilterView.sendInvitation}" class="ui-btn-inline ui-btn-green" />
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
