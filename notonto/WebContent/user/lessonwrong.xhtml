<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<title>Notonto - UserLesson</title>
	</ui:define>
	<ui:define name="content">
		<div class="ui-g">
			<div id="content" class="ui-g-12 ui-md-12 ui-lg-12">
				<h2>
					<h:outputText value="#{brainSession.currentUserLesson.lesson.description}" />
				</h2>
				<p:panel id="panel" rendered="#{not empty brainSession.currentUserLesson.currentUserItem}">
					<p:focus context="panel" />
					<f:facet name="header">
						<h:outputText value="Level #{brainSession.currentUserItem.showLevel}" class="font5" />
					</f:facet>
					<div class="card">
						<h:panelGrid columns="1">
							<h:outputText value="#{brainSession.currentUserItem.item.formattedText}" escape="false" class="red font4" rendered="#{brainSession.currentUserLesson.lesson.lessonType==0}" />
							<h:outputText value="#{brainSession.currentUserItem.item.formattedText}" escape="false" class="red fontsym" rendered="#{brainSession.currentUserLesson.lesson.lessonType==1}" />
							<h:outputText value="#{brainSession.currentUserItem.item.comment}" class="red font4" rendered="#{brainSession.currentUserLesson.lesson.lessonType==1}" />
							<p:messages escape="false" showSummary="false" showIcon="false" id="messages" closable="false" showDetail="true">
								<p:effect type="shake" speed="800" event="load" delay="100">
								</p:effect>
							</p:messages>
							<p:spacer height="10px" />
							<h:outputText value="MÃ¶gliche Antworten" styleClass="font4" />
							<p:dataList value="#{brainSession.currentUserItem.item.answers}" type="unordered" var="answer">
								<h:outputText value="#{answer.text}" />
							</p:dataList>
						</h:panelGrid>
					</div>
				</p:panel>
				<h:form id="nextfrm">
					<div class="ui-g">
						<div class="ui-g-6">
							<p:focus id="focus" context="nextfrm" for="nextfrm:nextbtn" />
							<p:commandButton id="nextbtn" styleClass="btn_green" value="#{bundle.btn_next}" action="#{brainSession.getNextItem}" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<p:commandButton id="iknowlink" styleClass="btn_yellow" value="#{bundle.btn_force}" action="#{brainSession.forceAnswer}" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
	<ui:define name="sidebar">
	</ui:define>
</ui:composition>
