<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<title>Notonto - Optionen</title>
	</ui:define>
	<ui:define name="content">
		<div class="ui-g">
			<div id="content" class="ui-g-12 ui-md-12 ui-lg-12">
				<!-- ### CONTENT-START ### -->
				<h1>
					<h:outputText value="Einstellungen" />
				</h1>
				<p:messages showDetail="true" autoUpdate="true"></p:messages>
				<p:accordionPanel>
					<p:tab title="#{bundle.passchange}">
						<h:outputText value="#{bundle.passchange_text}" class="font1" />
						<h:form>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="pw1" value="#{bundle.password}" />
								<p:password secret="true" id="pw1" value="#{auth.passnew}">
									<p:ajax />
								</p:password>
								<p:outputLabel for="pw2" value="#{bundle.passconfirm}" />
								<p:password secret="true" id="pw2" value="#{auth.passconfirm}">
									<p:ajax />
								</p:password>
								<p:outputLabel for="cb1" />
								<p:commandButton class="btn_blue" id="cb1" action="#{auth.alterPassword}" value="#{bundle.btn_confirm}" />
							</h:panelGrid>
						</h:form>
					</p:tab>
					<p:tab title="Ihre Emailadresse">
						<h:outputText rendered="false" escape="false" value="#{bundle.name_text}" class="font1" />
						<h:form>
							<h:panelGrid id="nametab" columns="2" cellpadding="5">
								<p:outputLabel for="email" value="Emailadresse" />
								<h:outputText id="email" escape="false" value="#{brainSession.currentUser.name}" />
								<p:outputLabel for="email1" value="Neue Emailadresse" />
								<p:inputText id="email1" value="#{auth.namenew}">
									<f:validator validatorId="custom.emailValidator" />
								</p:inputText>
								<p:outputLabel for="nameb1" />
								<p:commandButton id="nameb1" update="nametab" class="btn btn_blue" action="#{auth.alterName}" partialSubmit="true" value="OK" />
							</h:panelGrid>
						</h:form>
					</p:tab>
					<p:tab title="#{bundle.nickname}">
						<h:outputText rendered="false" escape="false" value="#{bundle.nickname_text}" class="font1" />
						<h:form>
							<h:panelGrid id="nicktab" columns="2" cellpadding="5">
								<p:outputLabel for="nick" value="Nickname" />
								<h:outputText id="nick" escape="false" value="#{brainSession.currentUser.nick}" />
								<p:outputLabel for="nick1" value="Neuer Nickname" />
								<p:inputText id="nick1" value="#{auth.nicknew}" maximumLength="15" />
								<p:outputLabel for="nick1" />
								<p:commandButton id="nickb1" update="nicktab" class="btn btn_blue" action="#{auth.alterNickname}" partialSubmit="true" value="OK" />
							</h:panelGrid>
						</h:form>
					</p:tab>
					<p:tab title="#{bundle.delete_account}">
						<p:outputPanel rendered="#{auth.isLoggedIn}">
							<h:form id="delf1" partialTriggers="delcb1">
								<h:outputText escape="false" value="#{bundle.delete_text}" class="font1" />
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="#{bundle.password}" class="font1" />
									<h:inputText secret="false" id="delpw" value="#{auth.passdelete}" />
									<h:outputText value="" />
									<h:outputText value="#{BrainMessage.pwErrorText}" class="errortext" />
									<h:outputText value="" />
									<p:commandButton id="delcb1" class="btn btn_blue" action="#{auth.deleteAccount}" partialSubmit="true" value="#{bundle.btn_delete}"></p:commandButton>
								</h:panelGrid>
							</h:form>
						</p:outputPanel>
					</p:tab>
				</p:accordionPanel>
				<!-- ### CONTENT-END ### -->
			</div>
		</div>
	</ui:define>
	<ui:define name="menu">
		<h:form>
			<p:menu styleClass="ui-corner-all ui-group-theme-c">
				<p:menuitem value="Exit" icon="ui-icon-home" outcome="user" />
			</p:menu>
		</h:form>
	</ui:define>
</ui:composition>
