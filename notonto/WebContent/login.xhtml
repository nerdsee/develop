<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<title>Notonto - Vokabeln lernen und behalten</title>
	</ui:define>
	<ui:define name="content">
		<div class="ui-g-2"></div>
		<div id="content" class="ui-g-4">
			<h1>
				<h:outputText value="Login" />
			</h1>
			<h:form>
				<p:focus />
				<p:messages id="messages" showDetail="true" autoUpdate="true" />
				<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
					<h:outputLabel for="loginname" value="Username" />
					<p:inputText id="loginname" value="#{auth.username}" label="Username" size="50" required="true" />
					<h:outputLabel for="loginpass" value="Password" />
					<p:password id="loginpass" value="#{auth.password}" label="Password" size="50" required="true" />
				</h:panelGrid>
				<p:commandButton id="firelogin" action="#{auth.login()}" value="#{bundle.login}" rendered="#{!auth.isLoggedIn}" />
			</h:form>
		</div>
		<div class="ui-g-2"></div>
		<!-- ### CONTENT-END ### -->
	</ui:define>
</ui:composition>
