<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<title>Edit Item</title>
	</ui:define>
	<ui:define name="content">
		<div class="ui-g">
			<div id="content" class="ui-g-12 ui-lg-8">
				<h:form>
					<section id="login">
						<div class="container">
							<div class="ui-g-12">
								<h1 class="section-heading">
									<h:outputText value="#{bundle.forgotpw}" />
								</h1>
								<p class="large">
									<h:outputText value="#{bundle.reminder1}" class="font1" />
								</p>
							</div>
							<div class="ui-g-12 text-center">
								<p:messages showDetail="true" autoUpdate="true" />
								<div class="form-group text-center">
									<p:inputText size="50" id="forgotemailinput" value="#{auth.email}" placeholder="Email" class="form-control">
										<f:validator validatorId="custom.emailValidator" />
									</p:inputText>
								</div>
							</div>
							<div class="ui-g-12 text-center">
								<p:commandButton styleClass="btn btn-xl" id="fireremind" ajax="true" action="#{auth.remind}" value="#{bundle.btn_remind}" />
							</div>
						</div>
					</section>
				</h:form>
				<!-- ### -->
			</div>
			<div class="ui-g-12 ui-lg-4"></div>
		</div>
	</ui:define>
</ui:composition>
