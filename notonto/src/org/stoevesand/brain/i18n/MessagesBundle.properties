selectprefix=Wenn Sie einen Freischaltcode für Ihre Lektion erstellen möchten, um diese anderen zugänglich zumachen, müssen Sie erst ein Prefix unter <a href="/options.jsf">Mein Konto</a> angeben.

firefox_plug=Firefox Benutzer können auch mit dem <b>Notonto-Plugin</b> Vokabeln lernen! <p>Wie das geht lesen sie <a href='/firefox.jsf'>hier</a>.

intro1=notonto wurde zum Erlernen von Vokabeln konzipiert. Dabei baut es auf dem Mechanismus der Lernkartei \
(siehe <a class="font1" href="/info_bg.jsf">Hintergrund</a>) auf. Ziel dieser Seite ist es, qualitätsgesicherte \
Lektionen zur Verfügung zu stellen. Natürlich können Sie ihre eigenen Lektionen erstellen und anderen Benutzern zur Verfügung stellen.

intro2=Die Benutzung von notonto ist kostenlos. Probieren Sie es einfach aus und suchen Sie sich die \
Lektionen aus, die sie gerne lernen möchten. Wenn Sie \
Verbesserungsvorschläge haben, so freuen wir uns über eine Nachricht.

lessoninfo=Sie können auf zwei Arten lernen.<p>Bei der <b>einfacheren</b> Variante, lassen Sie sich die <font class="c2"><b>>Antwort</b></font> \
zeigen und entscheiden dann, ob Sie sie gewusst hätten. Klicken Sie dazu einfach auf <b>>Antwort</b>. \
Sie können beliebig zwischen Antwort und Frage hin und herschalten.<p> \
Bei der <b>anspruchsvolleren</b> Variante geben Sie die <font class="c3"><b>Antwort</b></font> ein und lassen Sie dann überprüfen. Dadurch kontrollieren Sie \
gleichzeitig Ihre Rechtschreibung.

learnitems={0} Wörter können derzeit gelernt werden

