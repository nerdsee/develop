nutzung1=Alle Vokabeln und Inhalte wurden von uns nach bestem Wissen und Gewissen eingetragen und übersetzt.
nutzung2=Die Benutzung unseres Dienstes geschieht auf eigenes Risiko.
nutzung3=Wir schließen jegliche Haftung für Schäden, die durch Nutzung unseres Dienstes, insbesondere durch \
etwaige Übersetzungs- oder Softwarefehler eintreten, aus.

reminder1=Sie können sich hier Ihr Passwort erneut zuschicken lassen. Es kann einen Moment dauern, bis die email mit \
dem Passwort bei Ihnen ankommt. Haben Sie daher ein wenig Geduld. Sollte auch nach einigen Minuten keine email bei \
Ihnen angekommen sein, so prüfen Sie bitte noch einmal, ob Sie die richtige email-Adresse angegeben haben. Ansonsten \
setzen Sie sich bitte mit uns in Verbindung.
reminder2=Eine email mit Ihrem Passwort wurde an Sie verschickt. Bitte haben Sie etwas Geduld. Es kann einige Minuten dauern, \
bis die email bei Ihnen ankommt.

used1=Die email Adresse ist bei uns bereits registriert. Wenn Sie nur Ihr Passwort vergessen haben, \
benutzen Sie bitte den Link auf der rechten Seite.

passchange_text=Sie können hier Ihr Passwort ändern. Bitte beachten Sie, dass Sie Ihr Passwort aus Sicherheitsgründen nicht \
leer lassen können.

nickname_text=Sie können sich hier einen Spitznamen vergeben. Dieser Spitzname wird angezeigt, wenn Sie mit Ihrer \
Punktezahl in die Top 5 kommen. Der Spitzname kann bis zu 15 Zeichen lang sein.<br>\
<b>Mit Ihrem Spitznamen können Sie sich auch einloggen. Das ist besonders bei langen email Adressen angenehm.</b>

prefix_text=Wenn Sie eigene Lektionen bei notonto erstellt haben, können Sie diese anderen Benutzern zur Verfügung \
stellen. Dafür müssen Sie bei der Lektion einen Freischaltcode angeben, über den andere Benutzer diese Lektion \
auswählen können. Dieser Freischaltcode beginnt automatisch mit diesem Prefix, um die Verwechslung mit Codes \
von anderen Benutzern zu verhindern.

unlock_text=Ihre Registrierung war erfolgreich. Sie erhalten in Kürze eine email an Ihre \
angegebene email-Adresse. In dieser email finden Sie einen Freischalt-Code. 

contact_text=Fragen, Anregungen oder Kritik? Wir freuen uns auf Ihre Nachricht.

stat_text=In unserer Statistik erhalten Sie einen guten Überblick Ihres Lernerfolgs

delete_text=Hier können Sie Ihren Account unwiderruflich löschen. Alle Lektionen und Lernfortschritte werden \
unwiederbringlich aus dem System entfernt. Bitte geben Sie zum Löschen zur Sicherheit Ihr Passwort ein. \
Es gibt keine erneute Rückfrage. Ihr Konto wird dann sofort gelöscht. 
									
pinyin_conf_head=Pinyin anzeigen.
pinyin_conf_text=Bei Lektionen, bei denen die Frage sowohl aus dem chinesischen Symbol, \
als auch aus dem Pinyin besteht, können sie entscheiden, ob dieses angezeigt werden soll. Wenn das Pinyin \
bei der Frage nicht angezeigt wird, wird es automatisch zur Kontrolle bei der Antwort angezeigt.

