acceptrights=Ich habe die Nutzungsbedingungen gelesen und akzeptiere sie.

libinfo=Einfach eine Lektion auswählen und los geht's. 

teacherinfo=Hier können Sie ihre eigenen Lektionen und die Lektionen ihrer Gruppe bearbeiten, neue Lektionen anlegen \
und Lektionen löschen. \
ACHTUNG! Wenn Sie eine Lektion löschen wird diese unwiderruflich entfernt. 

fileformat=Laden sie einfach eine Excel-Datei mit ihren Vokabeln in ihre Lektion. Aus jeder Zeile wird ein Eintrag erzeugt. \
Bereits vorhandene Einträge können dadurch auch aktualisiert werden. Am einfachsten laden Sie erst den aktuellen \
Stand herunter, aktualisieren die Einträge und laden die neue Datei dann wieder hoch. 

liblogin=Um diese Lektionen auszuwählen und lernen zu können müssen Sie sich erst anmelden.

subfirst=Sie haben bisher noch keine Lektion zum Lernen ausgewählt. Wählen Sie im Menü die "Bibliothek" aus. \
Hier können Sie die Lektionen auswählen, die sie Lernen möchten.

