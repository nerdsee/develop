welcome2=
welcome2=

contact_text=Anregungen, Wünsche, Lob? Bitte schicken Sie uns eine Nachricht.

registertext=Hier können Sie sich anmelden:
registerlink=Jetzt kostenlos anmelden

captcha_explain=Bitte geben Sie die Zeichen, die sie in dem Bild sehen in das Formularfeld ein. Dies dient zu Ihrem \
und unserem Schutz vor Mißbrauch. 

confirm1=Ich habe die
confirm2=Nutzungsbedingungen
